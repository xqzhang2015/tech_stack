<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.item {
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		{{msg}}
		<div>
			<input type="text" name="" v-model="info">
			<button @click="handlerClick">添加</button>
		</div>
		<ul>
			<li>1</li>
		</ul>
		<ul>
			<li v-for="item in list">{{item}} </li>
		</ul>

		<ul>
			<todo-item v-for="item in list" v-bind:item="item"> </todo-item>
		</ul>
	</div>


	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script type="text/javascript">
		Vue.component('todo-item', {
			props: ['item'],
			template: '<li class="item">{{item}}</li>'
		})
		new Vue({
			el: '#app',
			data() {
				return {
					msg: 'hellow geektime',
					info: '',
					list: [],
				}
			},
			methods: {
				handlerClick() {
					console.log(this.info)
					this.list.push(this.info)
				} 
			},
		})
	</script>
</body>
</html>
